<!DOCTYPE html>
<html>

<head>
    <title>Login form example</title>
</head>

<body>
    <form>
        <table align="center" bgcolor="pink" cellpadding="10px" cellspacing="10px">
        <caption>
            <h2> HTML Form </h2>
        </caption>
        <tr>
            <td><label>First Name:</label></td>   <td><input type="text"></td>
        </tr>
        <br>
        <tr>
            <td><label> Last Name:</label></td>  <td><input type="text"></td>
        </tr>
        <br>
        <tr>
        <td><Label> Date Of Birth:</Label></td>  <td><input type="Date"></td>
        </tr>
        <br>
        <tr>
            <td><Label> Email id:</Label></td>  <td><input type="Email"></td>
        </tr>
        <br>
        <tr>
            <td><Label>Mobile Number:</Label></td>  <td><input type="tel"></td>
        </tr>
         <br>
        <tr>
            <td><input type="login" value="SUBMIT"></td>   <td><input type="clear" value="RESET"></td>
        </tr>
    </table>
    </form>
</body>
</html>
