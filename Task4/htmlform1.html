<!DOCTYPE html>
<html>

<head>
    <title>Html <Form></Form>
    </title>
</head>

<body>
    <form name="Html Form" action="htmlserver" method="post">
        <table border="0px" bgcolor="silver" cellpadding="3px" cellspacing="5px" align="center">
            <caption>
                <h3>HTML Form</h3>
            </caption>
            <tr>
                <td> <label for="FirstNAme"> First Name : </label></td>
                <td>
                    <input type="text" id="FirstNAme" name="First Name : " value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="LastNAme"> Last Name : </label></td>
                <td>
                    <input type="text" id="LastNAme" name="Last Name :" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Dob">Date Of Birth : </label></td>
                <td>
                    <input type="date" id="Dob" name="Date Of Birth :" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Email"> Email : </label></td>
                <td>
                    <input type="email" id="Email" name="Email" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Mobile"> Mobile Number : </label></td>
                <td>
                    <input type="tel" id="Mobile" value="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                    
                </td>
                
            </tr>


        </table>




    </form>
</body>

</html>
