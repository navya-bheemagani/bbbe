<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="Html Form" action="htmlserver" method="post">
        <table border="0px" bgcolor="silver" cellpadding="5px" cellspacing="10px" align="center">
            <caption>
                <h3>Registration Form</h3>
            </caption>
            <tr>
                <td> <label for="FirstNAme"> First Name </label></td>
                <td>
                    <input type="text" id="FirstNAme" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="LastNAme"> Last Name </label></td>
                <td>
                    <input type="text" id="LastNAme" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="NickName">Nick Name </label></td>
                <td>
                    <input type="text" id="NickName" value="" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Email"> Email </label></td>
                <td>
                    <input type="email" id="Email" value="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td> <label for="Dob">Date Of Birth </label></td>
                <td>
                    <input type="date" id="Dob" value=""  style="width: 100">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>

                    <input type="radio" id="male" name="Gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="Female" name="Gender" value="female">
                    <label for="Female">FeMale</label>
                    <input type="radio" id="others" name="Gender" value="others">
                    <label for="others">Others</label>
                </td>
                </td>
            </tr>
            <tr>
                <td> <label for="Mobile"> Mobile Number </label></td>
                <td>
                    <input type="tel" id="Mobile" value="" required>
                </td>
            </tr>
            <tr>
                <td>Adress</td>
                <td>
                    <textarea cols="20" rows="5">

                </textarea>
                </td>

            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit">
                    
                    <input type="reset">

                </td>

            </tr>


        </table>




    </form>

</body>

</html>
