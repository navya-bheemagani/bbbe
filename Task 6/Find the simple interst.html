<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Find Simple Interest</title>
  <style>
    body {
      font-family: Poppins ;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #333;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #66a6ff;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      margin-bottom: 12px;
      text-align: center;
    }

    button {
      background: #66a6ff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #89f7fe;
      color: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simple Interest Calculator</h1>

    <input type="number" id="principal" placeholder="Enter Principal (P)"><br>
    <input type="number" id="rate" placeholder="Enter Rate (%)"><br>
    <input type="number" id="time" placeholder="Enter Time (years)"><br>

    <button onclick="calculateSI()">Calculate Interest</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateSI() {
      let P = parseFloat(document.getElementById('principal').value);
      let R = parseFloat(document.getElementById('rate').value);
      let T = parseFloat(document.getElementById('time').value);

      if (isNaN(P) || isNaN(R) || isNaN(T) || P <= 0 || R <= 0 || T <= 0) {
        document.getElementById('result').innerHTML = '⚠️ Please enter valid positive numbers.';
        return;
      }

      let SI = (P * R * T) / 100;
      let total = P + SI;

      document.getElementById('result').innerHTML = `
        Simple Interest = ₹${SI.toFixed(2)} <br>
        Total Amount = ₹${total.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
