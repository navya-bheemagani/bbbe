<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Find Average of 6 Numbers</title>
  <style>
    body {
      font-family: Poppins ;
      background: violet;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #333;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #fcb69f;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      background: #fcb69f;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ffecd2;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Average of 6 Numbers</h1>
    <input type="number" id="num1" placeholder="Enter number 1"><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br>
    <input type="number" id="num3" placeholder="Enter number 3"><br>
    <input type="number" id="num4" placeholder="Enter number 4"><br>
    <input type="number" id="num5" placeholder="Enter number 5"><br>
    <input type="number" id="num6" placeholder="Enter number 6"><br>
    <button onclick="findAverage()">Calculate Average</button>
    <div id="result"></div>
  </div>

  <script>
    function findAverage() {
      let nums = [];
      for (let i = 1; i <= 6; i++) {
        let value = parseFloat(document.getElementById('num' + i).value);
        if (isNaN(value)) {
          document.getElementById('result').innerHTML = '⚠️ Please enter all 6 numbers.';
          return;
        }
        nums.push(value);
      }

      let sum = nums.reduce((a, b) => a + b, 0);
      let avg = sum / 6;

      document.getElementById('result').innerHTML = `Average = ${avg.toFixed(2)}`;
    }
  </script>

</body>
</html>
