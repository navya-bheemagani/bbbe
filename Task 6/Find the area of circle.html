<!DOCTYPE html>
<html>
<head>
  
  <title>Find Area of Circle</title>
  <style>
    body {
      font-family: times new roman ;
      background: purple;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px ;
      text-align: center;
      width: 300px;
    }

    h1 {
      color: red;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #ACB6E5;
      border-radius: 10px;
      outline: none;
      font-size: 1em;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: maroon;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Area of a Circle</h1>
    <input type="number" id="radius" placeholder="Enter radius">
    <br>
    <button onclick="findArea()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function findArea() {
      let radius = document.getElementById('radius').value;
      if (radius === '' || radius <= 0) {
        document.getElementById('result').innerHTML = 'Please enter a valid radius.';
        return;
      }
      let area = Math.PI * radius * radius;
      document.getElementById('result').innerHTML = `Area = ${area.toFixed(2)}`;
    }
  </script>

</body>
</html>
